{% extends "base.html" %} {% block content %}


<div class="row">

    <div class="col s3 db-menu-col">
        <h4>Categories</h4>
        <div class="collection">
            {% for category in categories %}
            <a href="#" class="collection-item">{{ category.categoryName }} <span class="badge">{{ category.numOcc }}</span></a>
            
            {% endfor %}
        </div>

        <h4>Ingredients</h4>
        <div class="collection">
            {% for ingredient in commonIngredients %}
            <a href="#" class="collection-item">{{ ingredient.ingredientName }} <span class="badge">{{ingredient.numOccurances}}</span></a>
            {% endfor %}
        </div>

    </div>

    <div class="col s9">
        
    </div>

</div>


{% endblock %}
